<div class="carousel">
	<ngx-slick-carousel #slickModal="slick-carousel" [config]="slideConfig">
		<div ngxSlickItem *ngFor="let product of products" class="carousel-cell">
			<app-product-card [product]="product"></app-product-card>
		</div>
	</ngx-slick-carousel>
	<button class="float-button-prev" (click)="slickModal.slickPrev()">
		<mat-icon>arrow_back_ios</mat-icon>
	</button>
	<button class="float-button-next" (click)="slickModal.slickNext()">
		<mat-icon>arrow_forward_ios</mat-icon>
	</button>
</div>
